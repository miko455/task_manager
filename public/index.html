<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miko Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Miko Task Manager</h1>
        <div id="auth-container">
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="text" id="register-firstName" placeholder="First Name">
                <input type="text" id="register-lastName" placeholder="Last Name">
                <button type="submit">Register</button>
            </form>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="task-container" style="display: none;">
            <button id="logout-btn">Logout</button>
            <form id="task-form">
                <input type="text" id="title" placeholder="Task Title" required>
                <textarea id="description" placeholder="Task Description"></textarea>
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
                <select id="status">
                    <option value="To Do" selected>To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                <input type="date" id="deadline">
                <button type="submit">Add Task</button>
            </form>
            <div id="filter-container">
                <select id="priority-filter">
                    <option value="">All Priorities</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <select id="status-filter">
                    <option value="">All Statuses</option>
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                <input type="date" id="due-date-filter">
                <input type="text" id="search" placeholder="Search tasks">
                <button id="apply-filters">Apply Filters</button>
            </div>
            <div id="task-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
